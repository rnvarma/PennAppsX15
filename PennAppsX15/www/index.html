<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/fw7/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/fw7/my-app.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
  </head>
  <body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
            <div class="center sliding">Awesome App</div>
            <div class="right">
              <!-- 
                Right link contains only icon - additional "icon-only" class
                Additional "open-panel" class tells app to open panel when we click on this link
              -->
              <a href="#" class="link icon-only open-panel"><i class="icon icon-bars-blue"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
            <!-- Scrollable page content -->
            <div class="page-content">
              <p>Page content goes here</p>
              <div id="fb-root"></div>
              <fb:login-button data-size="xlarge" scope="public_profile,email" onlogin="checkLoginState();">
              </fb:login-button>
              <div id="status">
              </div>
              <!-- Link to another page -->
              <a href="about.html">About app</a>
            </div>
          </div>
        </div>
        <!-- Bottom Toolbar-->
        <div class="toolbar tabbar tabbar-labels">
            <div class="toolbar-inner">
                <a href="home.html" class="tab-link active">
                    <i class="fa fa-bicycle fa-2x"></i>
                    <span class="tabbar-label">Activties</span>
                </a>
                <a href="newsfeed.html" class="tab-link" style="padding-right:6px;">
                    <i class="fa fa-rss fa-2x">
                        <span class="badge bg-red">5</span>
                    </i>
                    <span class="tabbar-label">Newsfeed</span>
                </a>
                <a href="#tab3" class="tab-link plus-button-tab">
                    <i class="fa fa-plus fa-2x plus-button"></i>
                </a>
                <a href="leaderboard.html" class="tab-link" style="padding-left:7px;">
                    <i class="fa fa-bar-chart fa-2x"></i>
                    <span class="tabbar-label">Leaderboard</span>
                </a>
                <a href="profile.html" class="tab-link">
                    <i class="fa fa-child fa-2x"></i>
                    <span class="tabbar-label">Profile</span>
                </a>
            </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/fw7/framework7.min.js"></script>

    <!-- Path to your app js-->
    <script type="text/javascript" src="js/fw7/my-app.js"></script>
    <!-- Path to fb login js-->
    <script type="text/javascript" src="js/fb.js"></script>
  </body>
</html>
