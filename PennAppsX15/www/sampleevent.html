<!-- We don't need full layout in this file because this page will be parsed with Ajax. It is just enough to put here .navbar and .page-->
 
<!-- Top Navbar-->
<div class="navbar">
  <div class="navbar-inner">
    <div class="center">500-Mile Hike</div>
    <div class="right">
      <a href="#" class="link icon-only open-panel"><i class="icon icon-bars-blue"></i></a>
    </div>
  </div>
</div>
<div class="activity-id"></div>
<div class="pages">
  <div data-page="sampleevent" class="page">
    <div class="page-content pull-to-refresh-content">
      <div class="pull-to-refresh-layer">
        <div class="preloader"></div>
        <div class="pull-to-refresh-arrow"></div>
      </div>
      <div class="content-block-inner event-page-main" style="background-color:{{a_color}}">
        <div>
          <h1 class="activity-name">{{activity_type}}</h1>
        </div>
        <img src="img/{{activity_type}}.png" class="event-page-activity-img">
        <h2 class="activity-start-time"></h2>
        <div class="activity-address">{{address}}</div>
        <p id = "status">
        </p>
        <p id="status"></p>
        <p>
          <button class="button button-big button-fill event-status-button" id = "start">Start!</button>
        </p>
        <p>
          <button style="display:none;" class="button button-big button-fill event-status-button" id = "join">Join!</button>
        </p>
        <img id="static-map">
      </div>
      <div id='event-map-div' style='width:100%; height:350px'></div>
      <div class="event-page-people-data">
        <div class="host-title">
          Host
        </div>
        <div class="list-block host-row">
          <ul>
            <li class="item-content" style="height:70px;">
              <div class="item-media" id="user-post" style="background-image: url(http://graph.facebook.com/{{creator.fb_toke}}/picture?square); margin-left: 15px;"></div>
              <div class="item-inner">
                <div class="item-title">{{creator.name}}</div>
                <div class="item-after">
                  <i class="fa fa-chevron-right"></i>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="host-title">
          Participants
        </div>
        <div class="list-block host-row">
          <ul>
            {{#each participants}}
              <li class="item-content" style="height:70px;">
                <div class="item-media" id="user-post" style="background-image: url(http://graph.facebook.com/{{fb_toke}}/picture?square); margin-left: 15px;"></div>
                <div class="item-inner">
                  <div class="item-title">{{name}}</div>
                  <div class="item-after">
                    <i class="fa fa-chevron-right"></i>
                  </div>
                </div>
              </li>
            {{/each}}
          </ul>
        </div>
      </div>
      <div class="activity-id" style="display:none;" data-id="{{id}}"></div>
      <div class="data-activity-time" style="display:none;" data-time="{{start_date_time}}"></div>
      <div class="lattitude" style="display:none;" data-lat="{{meet_location_lat}}"></div>
      <div class="longitude" style="display:none;" data-long="{{meet_location_long}}"></div>
      <div class="creator-fb-toke" style="display:none;" data-toke="{{creator.fb_toke}}"></div>
      <div class="a-color" style="display:none;" data-col="{{a_color}}"></div>
      {{#each participants}}
        <div class="participant-fb-tokes" style="display:none;" data-toke="{{fb_toke}}"></div>
      {{/each}}
    </div>
  </div>
</div>
