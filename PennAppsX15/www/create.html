<div class="pages">
  <div data-page="create" class="page">
    <div class="page-content">
      <div class="content-block">
        <form action="http://httpbin.org/post" method="POST" class="ajax-submit" id="ajax-submit">
        <div class="list-block">
          <ul>
            <!-- Text inputs -->
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-name"></i></div>
                <div class="item-inner">
                  <div class="item-title label">Activity name</div>
                  <div class="item-input">
                    <input type="text" placeholder="Walk to city park" id="activity-name">
                  </div>
                </div>
              </div>
            </li>
            <!-- Date -->
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-calendar"></i></div>
                <div class="item-inner">
                  <div class="item-title label">Start date</div>
                  <div class="item-input">
                    <input type="date" placeholder="Start date" id="activity-start">
                  </div>
                </div>
              </div>
            </li>
            <!-- Date time-->
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-calendar"></i></div>
                <div class="item-inner">
                  <div class="item-title label">Start time</div>
                  <div class="item-input">
                    <input type="datetime-local" id="activity-start-time">
                  </div>
                </div>
              </div>
            </li>
            <!-- Activity type -->
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-gender"></i></div>
                <div class="item-inner">
                  <div class="item-title label">Activity type</div>
                  <div class="item-input">
                    <select id="activity-type">
                      <option>Biking</option>
                      <option>Hiking</option>
                      <option>Walking</option>
                      <option>Running</option>
                    </select>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </form>
        <p>Select meeting location: Drag the marker to where you want to start your fitness adventure.</p>
        <div id='map-div' style='width:100%; height:350px'>Hi</div>
        <button id="submit" class="button button-big button-fill color-red" style="width:100%; margin-top:12px;">CREATE</button>
      </div>
    </div>
  </div>
</div>
