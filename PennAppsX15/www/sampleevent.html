<!-- We don't need full layout in this file because this page will be parsed with Ajax. It is just enough to put here .navbar and .page-->
 
<!-- Top Navbar-->
<div class="navbar">
  <div class="navbar-inner">
    <div class="center">500-Mile Hike</div>
    <div class="right">
      <a href="#" class="link icon-only open-panel"><i class="icon icon-bars-blue"></i></a>
    </div>
  </div>
</div>
<div class="activity-id"></div>
<div class="pages">
  <div data-page="sampleevent" class="page">
    <div class="page-content">
      <div class="content-block-inner event-page-main">
        <div>
          <h1 class="activity-name">{{name}}</h1>
        </div>
        <img src="img/{{activity_type}}.png" class="event-page-activity-img">
        <h2 class="activity-time-until">{{timeuntil}}</h2>
        <div class="activity-address">{{address}}</div>
        <p id = "status">
        </p>
        <p id="status"></p>
        <p>
          <button id = "start">Start!</button>
        </p>
        <img id="static-map">
      </div>
      <div id='event-map-div' style='width:100%; height:350px'></div>
      <div class="event-page-people-data">
        
      </div>
      <div class="activity-id" data-id="{{id}}"></div>
      <div class="lattitude" data-lat="{{meet_location_lat}}"></div>
      <div class="longitude" data-long="{{meet_location_long}}"></div>
      <div class="creator-fb-toke" data-toke="{{creator.fb_toke}}"></div>
    </div>
  </div>
</div>
